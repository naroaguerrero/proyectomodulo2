<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="nav-main">
              <ul>
                <li>
                  <a href="index.html" class="">INICIO</a>
                </li>
                <li>
                  <a id="alquilar"  href="alquilar.html">ALQUILER DE COCHES</a>
                </li>
                <li>
                  <a href="registro.html">REGISTRO</a>
                </li>
                <li>
                  <a href="borrar.html">BORRAR USUARIO</a>
                </li>
              </ul>
            </nav>
        </div>
    </header>
    <main>

      <section>
        <div>
          <div id="form">
            <h1><strong>HACER CHECK IN</strong></h1>
            <p>Usuario:</p>
            <input class="input" type="text" placeholder="Usuario" id="usuario"/> <br />
            <p>Nombre:</p>
            <input class="input" type="text" placeholder="Nombre" id="nombre"/> <br />
            <p>Apellido:</p>
            <input class="input" type="text" placeholder="Apellido" id="apellido"/> <br />
            <p>DNI:</p>
            <input class="input" type="text" placeholder="DNI" id="dniCheckIn"/> <br /> 
            <p>Número del coche:</p>
            <input class="input" type="text" placeholder="Número del coche" id="numeroCheckIn"/> <br /> 
            <p>Fecha del CheckIn:</p>
            <input class="input" type="date" id="fechaCheckIn"/> <br />
            
            <button id="botonEnviar" onclick="reservar()">Aceptar</button>
            <div>
              <div id="feedbackCheckIn"></div>
            </div>
          </div>
        </div>

        <div>
          <div id="form">
            <h1><strong>HACER CHECK OUT</strong></h1>
            <p>Usuario:</p>
            <input class="input" type="text" placeholder="Usuario" id="usuarioCheckOut"/> <br />
            <p>Contraseña:</p>
            <input class="input" type="text" placeholder="Contraseña" id="passwordCheckOut"/> <br />
            <p>DNI:</p>
            <input class="input" type="text" placeholder="DNI" id="dniCheckOut"/> <br /> 
            <p>Número del coche:</p>
            <input class="input" type="text" placeholder="Número del coche" id="numeroCheckOut"/> <br />
            <p>Fecha del CheckOut:</p>
            <input class="input" type="date" id="fechaCheckOut"/> <br />
            <button id="botonEnviar" onclick="CheckOut()">Aceptar</button>
            <div>
              <div id="feedbackCheckOut"></div>
            </div>
          </div>
        </div>
      
    </section>
    </main>
   <script src="alquilar.js"></script>
</body>
</html>
